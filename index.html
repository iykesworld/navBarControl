<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navigation_group">
            <button type="button" class="icon">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button type="button" class="icon">
                <i class="fa-solid fa-gear"></i>
            </button>
            <div class="apps_button--wrapper">
                <button type="button">
                    <i class="fa-solid fa-border-all bit"></i>
                </button>
            <div class="dropdown_wrapper hide dropdown_wrapper--fade-in none">
                <h3>App Integration</h3>
                <div class="apps-container">
                    <button class="app"><i class="fa-solid fa-border-all icon"></i></button>
                    <button class="app"><i class="fa-solid fa-at"></i></button>
                    <button class="app"><i class="fa-solid fa-atom"></i></button>
                    <button class="app"><i class="fa-brands fa-atlassian"></i></button>
                    <button class="app"><i class="fa-solid fa-paperclip"></i></button>
                    <button class="app"><i class="fa-brands fa-apple"></i></button>
                    <button class="app"><i class="fa-solid fa-link"></i></button>
                    <button class="app"><i class="fa-solid fa-clipboard-user"></i></button>
                    <button class="app"><i class="fa-brands fa-intercom"></i></button>
                    <button class="app"><i class="fa-brands fa-sketch"></i></button>
                    <button class="app"><i class="fa-solid fa-calendar-check"></i></button>
                    <button class="app"><i class="fa-brands fa-figma"></i></button>
                </div> 
            </div> 
            </div>
            <button type="button">
                <img class="profile" src="image/mypicx.jpg" alt="profile picture">
            </button>
        </nav>
    </header>
    <script src="index.js"></script>
</body>
</html>
